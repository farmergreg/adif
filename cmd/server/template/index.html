<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>ADI ‚ü∑ JSON Converter</title>
    <link rel="stylesheet" href="/static/pico-2.0.6.min.css">
</head>

<body>
    <main class="container">
        <article>
            <header>
                <h1>API Documentation</h1>
            </header>
            <ul>
                <li>POST JSON to <code>/api/v1/</code> with Content-Type <code>{{.ContentTypeJSON}}</code> to
                    convert to ADI.</li>
                <li>POST an ADI document to <code>/api/v1/</code> with Content-Type <code>{{.ContentTypeADI}}</code>
                    to convert to JSON.</li>
            </ul>
        </article>
        <article>
            <header>
                <h1>Try it out</h1>
            </header>
            <form id="conversion-form">
                <select name="conversion-type" id="conversion-type">
                    <option value="{{.ContentTypeADI}}">ADIF to JSON</option>
                    <option value="{{.ContentTypeJSON}}">JSON to ADIF</option>
                </select>
                <div class="mb-3">
                    <label for="content" class="form-label">Content (or drop a .adi/.json file)</label>
                    <textarea class="form-control" id="content" name="content" rows="4" required
                        style="min-height: 200px; border: 2px dashed #ccc;"></textarea>
                    <small id="result" style="display: none;"></small>
                </div>
                <button type="submit">Convert</button>
            </form>
        </article>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctrlForm = document.getElementById('conversion-form');
            const ctrlSelectType = document.getElementById('conversion-type');
            const ctrlText = document.getElementById('content');
            const ctrlResult = document.getElementById('result');
            const ctrlDoConvert = ctrlForm.querySelector('button[type="submit"]');

            ctrlForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const input = ctrlText.value;
                const contentType = ctrlSelectType.value;

                ctrlDoConvert.setAttribute('aria-busy', 'true');

                fetch('/api/v1/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': contentType
                    },
                    body: input
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        ctrlText.value = data;
                        ctrlText.setAttribute('aria-invalid', 'false');
                        ctrlResult.textContent = 'Conversion successful!';
                        ctrlResult.className = 'text-success';
                        ctrlResult.style.display = 'block';

                        if (ctrlSelectType.value === '{{.ContentTypeADI}}') {
                            ctrlSelectType.value = '{{.ContentTypeJSON}}';
                        } else {
                            ctrlSelectType.value = '{{.ContentTypeADI}}';
                        }
                    })
                    .catch(error => {
                        ctrlText.setAttribute('aria-invalid', 'true');
                        if (error.message.includes('HTTP error 400')) {
                            ctrlResult.textContent = 'Conversion failed please check your input.';
                        } else {
                            ctrlResult.textContent = `Server Error: ${error.message}`;
                        }
                        ctrlResult.className = 'text-error';
                        ctrlResult.style.display = 'block';
                    })
                    .finally(() => {
                        ctrlDoConvert.setAttribute('aria-busy', 'false');
                    });
            });

            ctrlText.addEventListener('input', function () {
                ctrlText.removeAttribute('aria-invalid');
                ctrlResult.style.display = 'none';
            });

            // File drop handling
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                ctrlText.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                ctrlText.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                ctrlText.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                ctrlText.style.border = '2px dashed #4a9eff';
                ctrlText.style.backgroundColor = '#f8f9fa';
            }

            function unhighlight(e) {
                ctrlText.style.border = '2px dashed #ccc';
                ctrlText.style.backgroundColor = '';
            }

            ctrlText.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const file = dt.files[0];

                if (!file) return;

                // Check file extension
                const extension = file.name.toLowerCase().split('.').pop();
                if (!['adi', 'adij', 'json'].includes(extension)) {
                    alert('Only .adi, .adij and .json files are supported');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (event) {
                    ctrlText.value = event.target.result;
                    if (extension === 'adi') {
                        ctrlSelectType.value = '{{.ContentTypeADI}}';
                    } else {
                        ctrlSelectType.value = '{{.ContentTypeJSON}}';
                    }
                };
                reader.onerror = function (error) {
                    console.error('Error reading file:', error);
                    alert('Error reading file');
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>

</html>
