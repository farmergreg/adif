<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>ADI ‚ü∑ JSON Converter</title>
    <link rel="stylesheet" href="/static/pico-2.0.6.min.css">
</head>

<body>
    <main class="container">
        <article>
            <header>
                <h1>Convert ADIF &lt;==&gt; JSON</h1>
            </header>

            <section>
                <h3>API Endpoints</h3>
                <ul>
                    <li>POST JSON to <code>/api/v1/</code> with Content-Type <code>{{.ContentTypeJSON}}</code> to
                        convert to ADI.</li>
                    <li>POST an ADI document to <code>/api/v1/</code> with Content-Type <code>{{.ContentTypeADI}}</code>
                        to convert to JSON.</li>
                </ul>
            </section>
        </article>
        <article>
            <header>
                <h1>Try it out</h1>
            </header>
            <form id="conversion-form">
                <select name="conversion-type" id="conversion-type">
                    <option value="{{.ContentTypeADI}}">ADIF to JSON</option>
                    <option value="{{.ContentTypeJSON}}">JSON to ADIF</option>
                </select>
                <div class="mb-3">
                    <label for="content" class="form-label">Content (or drop a .adi/.json file)</label>
                    <textarea class="form-control" id="content" name="content" rows="4" required
                        style="min-height: 200px; border: 2px dashed #ccc;"></textarea>
                    <small id="conversion-result" style="display: none;"></small>
                </div>
                <button type="submit">Convert</button>
            </form>
        </article>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('conversion-form');
            const select = document.getElementById('conversion-type');
            const textarea = document.getElementById('content');
            const conversionResult = document.getElementById('conversion-result');
            const button = form.querySelector('button[type="submit"]');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const input = textarea.value;
                const contentType = select.value;

                button.setAttribute('aria-busy', 'true');

                fetch('/api/v1/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': contentType
                    },
                    body: input
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        textarea.value = data;
                        textarea.setAttribute('aria-invalid', 'false');
                        conversionResult.textContent = 'Conversion successful!';
                        conversionResult.className = 'text-success';
                        conversionResult.style.display = 'block';

                        if (select.value === '{{.ContentTypeADI}}') {
                            select.value = '{{.ContentTypeJSON}}';
                        } else {
                            select.value = '{{.ContentTypeADI}}';
                        }
                    })
                    .catch(error => {
                        textarea.setAttribute('aria-invalid', 'true');
                        if (error.message.includes('HTTP error 400')) {
                            conversionResult.textContent = 'Conversion failed please check your input.';
                        } else {
                            conversionResult.textContent = `Server Error: ${error.message}`;
                        }
                        conversionResult.className = 'text-error';
                        conversionResult.style.display = 'block';
                    })
                    .finally(() => {
                        button.setAttribute('aria-busy', 'false');
                    });
            });

            textarea.addEventListener('input', function () {
                textarea.removeAttribute('aria-invalid');
                conversionResult.style.display = 'none';
            });

            // File drop handling
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                textarea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                textarea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                textarea.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                textarea.style.border = '2px dashed #4a9eff';
                textarea.style.backgroundColor = '#f8f9fa';
            }

            function unhighlight(e) {
                textarea.style.border = '2px dashed #ccc';
                textarea.style.backgroundColor = '';
            }

            textarea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const file = dt.files[0];

                if (!file) return;

                // Check file extension
                const extension = file.name.toLowerCase().split('.').pop();
                if (!['adi', 'json'].includes(extension)) {
                    alert('Only .adi and .json files are supported');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (event) {
                    textarea.value = event.target.result;

                    // If it's a JSON file, try to auto-select JSON content type
                    if (extension === 'json') {
                        const contentTypeSelect = document.getElementById('conversion-type');
                        if (contentTypeSelect) {
                            contentTypeSelect.value = 'json';
                        }
                    }
                };
                reader.onerror = function (error) {
                    console.error('Error reading file:', error);
                    alert('Error reading file');
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>

</html>
